version: '3.8'

services:
  thread:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thread
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - ML_SERVICE_URL=http://host.docker.internal:5001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - thread-network

networks:
  thread-network:
    driver: bridge
